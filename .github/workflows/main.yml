name: Playwright Tests from External Repo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [closed]
    if: github.event.pull_request.merged == true

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout UI repository
      uses: actions/checkout@v4
      with:
        path: ui-repo
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui-repo/package-lock.json
    
    - name: Install UI dependencies
      run: |
        cd ui-repo
        npm ci
    
    - name: Build UI
      run: |
        cd ui-repo
        npm run build
    
    - name: Start UI server in background
      run: |
        cd ui-repo
        npm run preview &
      env:
        NODE_ENV: production

  playwright-tests:
    needs: setup-and-build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout test-scripts repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/test-repo-playwright-one  # Your test repo name
        token: ${{ secrets.TEST_REPO_TOKEN }}
        path: test-scripts
    
    - name: Setup Node.js for tests
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: test-scripts/package-lock.json
    
    - name: Install Playwright dependencies
      run: |
        cd test-scripts
        npm ci
        npx playwright install --with-deps chromium firefox webkit
    
    - name: Set UI URL for tests
      run: |
        echo "VITE_APP_URL=http://localhost:4173" >> $GITHUB_ENV
    
    - name: Wait for UI server to be ready
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:4173 > /dev/null; then
            echo "Server is ready!"
            break
          fi
          echo "Waiting for server..."
          sleep 2
        done
    
    - name: Run Playwright tests
      run: |
        cd test-scripts
        npm test
      env:
        UI_BASE_URL: http://localhost:4173
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: test-scripts/playwright-report/
        retention-days: 30