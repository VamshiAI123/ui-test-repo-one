name: UI Build & Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [closed]
    if: github.event.pull_request.merged == true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout UI repository
      uses: actions/checkout@v4
      with:
        path: ui-repo
    
    # ✅ Fixed: Using Node.js 20
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui-repo/package-lock.json
    
    - name: Install UI dependencies
      run: |
        cd ui-repo
        npm ci
    
    # ✅ Fixed: Set NODE_OPTIONS before build
    - name: Build UI Application
      run: |
        cd ui-repo
        export NODE_OPTIONS="--experimental-specifier-resolution=node"
        npm run build
    
    - name: Start UI Server
      run: |
        cd ui-repo
        # Start server and keep it running
        nohup npm run preview > server.log 2>&1 &
        echo $! > server.pid
        echo "UI server started (PID: $(cat server.pid))"
    
    - name: Wait for UI Server
      run: |
        echo "Waiting for UI server to start..."
        sleep 5
        
        # Check if server is running
        for i in {1..15}; do
          if ps -p $(cat ui-repo/server.pid) > /dev/null 2>&1; then
            if curl -s -f http://localhost:4173 > /dev/null; then
              echo "✅ UI server is running and responsive"
              break
            fi
          fi
          echo "Attempt $i/15: Waiting for server..."
          sleep 2
        done
        
        # Show server logs if failed
        if ! curl -s -f http://localhost:4173 > /dev/null; then
          echo "❌ Server failed to start"
          cat ui-repo/server.log
          exit 1
        fi
    
    - name: Checkout Test Repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/test-repo-playwright-one
        token: ${{ secrets.TEST_REPO_TOKEN }}
        path: playwright-tests
    
    - name: Setup Node.js for Tests
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: playwright-tests/package-lock.json
    
    - name: Install Test Dependencies
      run: |
        cd playwright-tests
        npm ci
        npx playwright install chromium
    
    - name: Run Playwright Tests
      run: |
        cd playwright-tests
        npx playwright test --reporter=html
      env:
        UI_BASE_URL: http://localhost:4173
        CI: true
    
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-tests/playwright-report/
        retention-days: 30
    
    - name: Stop UI Server
      if: always()
      run: |
        if [ -f ui-repo/server.pid ]; then
          echo "Stopping UI server..."
          kill $(cat ui-repo/server.pid) 2>/dev/null || true
          rm -f ui-repo/server.pid
        fi